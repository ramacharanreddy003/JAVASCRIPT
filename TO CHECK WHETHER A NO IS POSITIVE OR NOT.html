<body>
    <script>
        let number=prompt("enter a number");
        if(number>0){
            console.log("THE NUMBER IS A POSITIVE NUMBER");
        }else if(number<0){
            console.log("THE NUMBER IS A NEGATIVE NUMBER");
        }else{
            console.log("THE NUMBER IS ZERO");
        }
    </script>
