<body>
            <script>
                var age=prompt("Enter age of a person:");
                if(age<13){
                    console.log("Child");
                }else if(age>=13 && age <=19){
                    console.log("Teenager");
                }else if(age >=20){
                    console.log("Adult");
                };
            </script>
</body>
