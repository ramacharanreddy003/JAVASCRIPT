            <script>

                        }student("charan","20");

                        }animals("cat","white");

                            console.log(`${name} is in ${color} color`)
                        }car("Swift","yellow"); 
                        //func parameters
                        function apple(price,color){
                            return price+color;
                        }
                        let o=apple("120","red");
                        console.log(o);

                        function addition(a,b){
                            return a+b;
                        }
                        let c=addition(4,5);
                        console.log(c);
