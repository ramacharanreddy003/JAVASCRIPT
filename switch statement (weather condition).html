<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let weather_condition=prompt("Enter weather condition");
let action;
switch(weather_condition){
    case "sunny":
        action="Now the weather is as sunny";
        break;
    case "rainy":
        action="Now the weather is as rainy";
        break;
    case "cloudy":
        action="Now the weather is as cloudy";
        break;
    default:
        action="Invalid";
        break;
}
console.log(action);
    </script>
</body>
</html>
