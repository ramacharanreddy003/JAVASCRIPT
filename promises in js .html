            <script>
                 //creating a promise object
                 let myPromise=new Promise((resolve,reject)=>{
                    let success=false;//true;
                    if (success){
                        resolve("successfully completed");
                    }else{
                        reject("unsuccessful");
                    }
                 });
                 myPromise
                    .then((result)=>{
                        console.log("Success: "+result);
                    })
                    .catch((reason)=>{

                        console.log("error: "+reason);
                    })
            </script>
