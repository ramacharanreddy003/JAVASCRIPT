<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            //Arrays
            let vehicles=["car","bus","bike","truck","train"];
            
            console.log(vehicles); 
            console.log(vehicles);
            console.log(vehicles[0]);
            console.log(vehicles[4]); 
            vehicles.push("jeep");
            console.log(vehicles); 
            vehicles.pop();
            vehicles.pop(); 
            console.log(vehicles);
               
            let f=["apple","banana","mango"];
            console.log(f);
            console.log(f.length);
            f.pop()
           // f.shift();
            console.log(f);
           // f.pop();
           console.log(f)
           f.unshift("mango");//adding into array
           console.log(f);
           f.unshift("sapota");
           console.log(f);

           //concat
           let veg=["carrot","potato","cucumber"];
           let fruit=["straw berry","apple"];
           console.log(veg);
           console.log(fruit);
           let combine=veg.concat(fruit);
           console.log(combine); 
           let sub=veg.slice(1,3);
           console.log(sub);
           //splice
           let n=["ram","charan","banu","ajay","bharat","venu","sai","pavan"];
           console.log(n);
           n.splice(1,2,"t","p");
           console.log(n);
           console.log(n.indexOf("sai"));
           console.log(n.indexOf("bharat"));
           console.log(n.filter(item=>item.length>5));
           console.log(n.filter(item=>item.length!==1));
           //for each
           let no=[1,2,3,4,5,6,7,8,9];
           no.forEach(function(no){
            console.log(no*2);
           });
           let m=[3,4,5,6,7,89];
           console.log(m);
           m.forEach(function(m){
            console.log(m*2);
           });
           
        </script>
</body>
</html>
